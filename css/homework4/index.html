<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="background">

    <div class="header">
        <div class="header-container">
            <div class="logo">
                <a href="" class="logo-link">Journey</a>
            </div>
            <nav class="header-nav">
                <div class="header-icons-links">
                    <a class="header-icon-calendar-link" href="#">
                    </a>
                    <a class="header-icon-forum-link" href="#">
                    </a>
                    <a class="header-icon-journey-link" href="#">
                    </a>
                    <span class="header-line"></span>
                </div>
                <div class="header-log-in-or-sign-up">
                    <span class="welcome">Welcome,</span>
                    <a href="" class="link-green">Log In</a>
                    <span class="welcome">or</span>
                    <a href="" class="link-green">Sign Up</a>
                </div>
            </nav>
        </div>
    </div>

    <div class="sign-up-field">
        <div class="sign-up-field-container">
            <div class="sign-up-with">
                <div class="square-green"></div>
                <h2 class="field-name">Sign Up</h2>
                <a href="#" class="link-green">Log in</a>
            </div>
            <div class="social-media">
                <a href="#" class="sign-up-facebook-link">
                    <div class="social-media-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        <span class="social-media-btn-line"></span>
                        <span class="social-media-name">Facebook</span>
                    </div>
                </a>
                <a href="#" class="sign-up-google-link">
                    <div class="social-media-btn google-btn">
                        <i class="fab fa-google-plus-g"></i>
                        <span class="social-media-btn-line"></span>
                        <span class="social-media-name">Google</span>
                    </div>
                </a>
            </div>
            <div class="divider">
                <hr class="line-grey">
                <span class="or">or</span>
                <hr class="line-grey">
            </div>
            <form action="" class="registration-form">
                <input class="registration-form-item" type="text" name="first_name" placeholder="First Name">
                <input class="registration-form-item" type="text" name="last_name" placeholder="Last Name">
                <input class="registration-form-item" type="email" name="email" placeholder="Email">
                <input class="registration-form-item" type="password" name="choose_password" placeholder="Choose Password">
                <input class="registration-form-item" type="password" name="confirm_password" placeholder="Confirm Password">
                <div class="registration-form-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                            <span class="checkbox-text">Agree our</span>
                    </label>
                    <a class="link-green" href="#">Terms & Conditions</a>
                </div>
                <input class="registration-form-submit" type="submit" value="Create Account">
            </form>
        </div>
    </div>
</div>

</body>
</html>
